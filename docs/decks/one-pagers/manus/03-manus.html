<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>説明の一流、二流、三流 - 本紹介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .slide-container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            flex-shrink: 0;
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .book-title a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease;
        }

        .book-title a:hover {
            border-bottom-color: #0066cc;
        }

        .author {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .description {
            font-size: 1rem;
            color: #495057;
            line-height: 1.7;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0066cc;
        }

        .other-books {
            margin-top: 20px;
        }

        .other-books h4 {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .book-link {
            display: block;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 0.9rem;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .book-link:hover {
            color: #004499;
            border-bottom-color: #004499;
            padding-left: 8px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .section h3 {
            font-size: 1.3rem;
            color: #212529;
            margin-bottom: 20px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #0066cc;
        }

        .chapters {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chapter {
            background: white;
            padding: 16px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #495057;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            position: relative;
        }

        .chapter::before {
            content: counter(chapter-counter);
            counter-increment: chapter-counter;
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            background: #0066cc;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .chapters {
            counter-reset: chapter-counter;
            padding-left: 20px;
        }

        .chapter:hover {
            background: #e3f2fd;
            border-color: #0066cc;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.15);
        }

        .example {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .example-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .example-levels {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .level {
            padding: 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            border-left: 4px solid;
        }

        .level-2 {
            background: #fff5f5;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .level-1 {
            background: #f0f9ff;
            border-left-color: #0066cc;
            color: #1e3a8a;
        }

        .level strong {
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 30px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .book-cover {
                width: 150px;
                align-self: center;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .book-title {
                font-size: 1.8rem;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .slide-container {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <img src="https://m.media-amazon.com/images/I/41ujTcN8qML._SY445_SX342_.jpg" alt="説明の一流、二流、三流" class="book-cover">
            <div class="book-info">
                <h1 class="book-title">
                    <a href="https://amzn.asia/d/h7GMDr2" target="_blank">説明の一流、二流、三流</a>
                </h1>
                <div class="author">著者：桐生 稔（きりゅう みのる）</div>
                <div class="description">
                    あなたの思いや考えは、ちゃんと伝わっていますか？説明することが上手くなれば、あなたのコミュニケーション力は確実に高まります。変に空気に支配されることなく、自分の言いたいことをちゃんと言葉にできます。何より仕事で結果がでます。
                </div>
                <div class="other-books">
                    <h4>その他の著書</h4>
                    <a href="https://amzn.asia/d/52IwSCt" target="_blank" class="book-link">雑談の一流、二流、三流</a>
                    <a href="https://amzn.asia/d/2HT3Vt2" target="_blank" class="book-link">質問の一流、二流、三流</a>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <h3>目次</h3>
                <div class="chapters">
                    <div class="chapter">すごく伝わる説明</div>
                    <div class="chapter">説明の組み立て方</div>
                    <div class="chapter">説得力が増す説明</div>
                    <div class="chapter">プレゼンや人前での説明</div>
                    <div class="chapter">リモート・メールでの説明</div>
                    <div class="chapter">説明上手になる心得</div>
                </div>
            </div>

            <div class="section">
                <h3>具体例</h3>
                <div class="example">
                    <div class="example-title">話の説明</div>
                    <div class="example-levels">
                        <div class="level level-2">
                            <strong>二流：</strong>モレなく、ダブりなく話す
                        </div>
                        <div class="level level-1">
                            <strong>一流：</strong>大胆に削り、真芯にフォーカスして話す
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
