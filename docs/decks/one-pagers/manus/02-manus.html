<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>説明の一流、二流、三流 - 本紹介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(72, 219, 251, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 159, 243, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .slide-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 50px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .slide-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 40px;
        }

        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb) border-box;
        }

        .book-cover:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .book-title a {
            color: inherit;
            text-decoration: none;
        }

        .author {
            font-size: 1.4rem;
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(72, 219, 251, 0.1));
            border-radius: 25px;
            display: inline-block;
        }

        .description {
            font-size: 1.1rem;
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(248, 250, 252, 0.8));
            padding: 25px;
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .description::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            border-radius: 20px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
            padding: 30px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 107, 107, 0.1), transparent, rgba(72, 219, 251, 0.1), transparent);
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chapters {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .chapter {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 0.95rem;
            color: #4a5568;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .chapter:hover::before {
            left: 100%;
        }

        .chapter:hover {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .example {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .example-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .example-levels {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .level {
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .level-2 {
            background: linear-gradient(135deg, #ff6b6b, #ff9ff3);
            color: white;
        }

        .level-1 {
            background: linear-gradient(135deg, #48dbfb, #54a0ff);
            color: white;
        }

        .level:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .other-books {
            margin-top: 20px;
        }

        .other-books h4 {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .book-link {
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 0.95rem;
            transition: all 0.4s ease;
            padding: 12px 18px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(72, 219, 251, 0.1));
            color: #4a5568;
            font-weight: 500;
        }

        .book-link:hover {
            background: linear-gradient(135deg, #ff6b6b, #48dbfb);
            color: white;
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 30px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-overlay"></div>
    <div class="slide-container">
        <div class="header">
            <img src="https://m.media-amazon.com/images/I/41ujTcN8qML._SY445_SX342_.jpg" alt="説明の一流、二流、三流" class="book-cover">
            <div class="book-info">
                <h1 class="book-title">
                    <a href="https://amzn.asia/d/h7GMDr2" target="_blank">説明の一流、二流、三流</a>
                </h1>
                <div class="author">著者：桐生 稔（きりゅう みのる）</div>
                <div class="description">
                    あなたの思いや考えは、ちゃんと伝わっていますか？説明することが上手くなれば、あなたのコミュニケーション力は確実に高まります。
                </div>
                <div class="other-books">
                    <h4>その他の著書</h4>
                    <a href="https://amzn.asia/d/52IwSCt" target="_blank" class="book-link">雑談の一流、二流、三流</a>
                    <a href="https://amzn.asia/d/2HT3Vt2" target="_blank" class="book-link">質問の一流、二流、三流</a>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <h3>目次</h3>
                <div class="chapters">
                    <div class="chapter">1. すごく伝わる説明</div>
                    <div class="chapter">2. 説明の組み立て方</div>
                    <div class="chapter">3. 説得力が増す説明</div>
                    <div class="chapter">4. プレゼンや人前での説明</div>
                    <div class="chapter">5. リモート・メールでの説明</div>
                    <div class="chapter">6. 説明上手になる心得</div>
                </div>
            </div>

            <div class="section">
                <h3>具体例</h3>
                <div class="example">
                    <div class="example-title">話の説明</div>
                    <div class="example-levels">
                        <div class="level level-2">
                            <strong>二流：</strong>モレなく、ダブりなく話す
                        </div>
                        <div class="level level-1">
                            <strong>一流：</strong>大胆に削り、真芯にフォーカスして話す
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
