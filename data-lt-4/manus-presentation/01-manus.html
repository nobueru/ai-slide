<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AIによるスライド生成能力検証</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        margin: 0 auto;
        background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(245,245,255,1) 100%);
        position: relative;
        overflow: hidden;
      }
      
      .rainbow-gradient {
        background: linear-gradient(90deg, 
          rgba(255,0,0,0.7) 0%, 
          rgba(255,154,0,0.7) 10%, 
          rgba(208,222,33,0.7) 20%, 
          rgba(79,220,74,0.7) 30%, 
          rgba(63,218,216,0.7) 40%, 
          rgba(47,201,226,0.7) 50%, 
          rgba(28,127,238,0.7) 60%, 
          rgba(95,21,242,0.7) 70%, 
          rgba(186,12,248,0.7) 80%, 
          rgba(251,7,217,0.7) 90%, 
          rgba(255,0,0,0.7) 100%);
      }
      
      .rainbow-border {
        position: relative;
      }
      
      .rainbow-border::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, 
          rgba(255,0,0,1) 0%, 
          rgba(255,154,0,1) 10%, 
          rgba(208,222,33,1) 20%, 
          rgba(79,220,74,1) 30%, 
          rgba(63,218,216,1) 40%, 
          rgba(47,201,226,1) 50%, 
          rgba(28,127,238,1) 60%, 
          rgba(95,21,242,1) 70%, 
          rgba(186,12,248,1) 80%, 
          rgba(251,7,217,1) 90%, 
          rgba(255,0,0,1) 100%);
      }
      
      .rainbow-circle {
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        background: linear-gradient(135deg, 
          rgba(255,0,0,0.1) 0%, 
          rgba(255,154,0,0.1) 10%, 
          rgba(208,222,33,0.1) 20%, 
          rgba(79,220,74,0.1) 30%, 
          rgba(63,218,216,0.1) 40%, 
          rgba(47,201,226,0.1) 50%, 
          rgba(28,127,238,0.1) 60%, 
          rgba(95,21,242,0.1) 70%, 
          rgba(186,12,248,0.1) 80%, 
          rgba(251,7,217,0.1) 90%, 
          rgba(255,0,0,0.1) 100%);
        bottom: -400px;
        right: -200px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col items-center justify-center p-16 relative">
      <div class="rainbow-circle"></div>
      
      <div class="z-10 text-center">
        <h1 class="text-7xl font-bold mb-8 rainbow-border inline-block">生成AIによるスライド生成能力検証</h1>
        
        <div class="mt-16">
          <p class="text-3xl mb-2">各AIモデル・プラットフォームの比較</p>
          <p class="text-2xl text-gray-600 mt-8">社内発表資料</p>
          <p class="text-xl text-gray-500 mt-4">2025年6月23日</p>
        </div>
      </div>
      
      <div class="absolute bottom-8 right-8 z-10">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 mr-3"></div>
          <p class="text-lg">発表者名</p>
        </div>
      </div>
    </div>
  </body>
</html>
