<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>説明の一流、二流、三流 - 本紹介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .slide-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 50px;
        }

        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .book-cover:hover {
            transform: scale(1.05);
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .book-title a {
            color: inherit;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .book-title a:hover {
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .author {
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .description {
            font-size: 1.1rem;
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .section {
            background: #f8fafc;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .section h3 {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .chapters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .chapter {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .chapter:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .example {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .example-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .example-levels {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .level {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .level-2 {
            background: #fed7d7;
            color: #c53030;
        }

        .level-1 {
            background: #c6f6d5;
            color: #2f855a;
        }

        .other-books {
            margin-top: 20px;
        }

        .other-books h4 {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .book-link {
            display: block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(102, 126, 234, 0.1);
        }

        .book-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 30px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .chapters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <img src="https://m.media-amazon.com/images/I/41ujTcN8qML._SY445_SX342_.jpg" alt="説明の一流、二流、三流" class="book-cover">
            <div class="book-info">
                <h1 class="book-title">
                    <a href="https://amzn.asia/d/h7GMDr2" target="_blank">説明の一流、二流、三流</a>
                </h1>
                <div class="author">著者：桐生 稔（きりゅう みのる）</div>
                <div class="description">
                    あなたの思いや考えは、ちゃんと伝わっていますか？説明することが上手くなれば、あなたのコミュニケーション力は確実に高まります。
                </div>
                <div class="other-books">
                    <h4>その他の著書</h4>
                    <a href="https://amzn.asia/d/52IwSCt" target="_blank" class="book-link">雑談の一流、二流、三流</a>
                    <a href="https://amzn.asia/d/2HT3Vt2" target="_blank" class="book-link">質問の一流、二流、三流</a>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <h3>目次</h3>
                <div class="chapters">
                    <div class="chapter">1. すごく伝わる説明</div>
                    <div class="chapter">2. 説明の組み立て方</div>
                    <div class="chapter">3. 説得力が増す説明</div>
                    <div class="chapter">4. プレゼンや人前での説明</div>
                    <div class="chapter">5. リモート・メールでの説明</div>
                    <div class="chapter">6. 説明上手になる心得</div>
                </div>
            </div>

            <div class="section">
                <h3>具体例</h3>
                <div class="example">
                    <div class="example-title">話の説明</div>
                    <div class="example-levels">
                        <div class="level level-2">
                            <strong>二流：</strong>モレなく、ダブりなく話す
                        </div>
                        <div class="level level-1">
                            <strong>一流：</strong>大胆に削り、真芯にフォーカスして話す
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
